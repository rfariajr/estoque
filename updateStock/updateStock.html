<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Estoque - Atualizar estoque</title>
    </head>
    <body>
        <form id="form" name="form" method="POST" action="http://localhost/estoque2/updateStock/updateStock.php">
            <label for="name">Nome: </label>
            <br>
            <input id="name" name="name" required>
            <br>
            <br>
            <label for="qnt">Quantidade: </label>
            <br>
            <input type="number" min="0.01" step="0.01" id="qnt" name="qnt" value="0.00" disabled required/>
            <br>
            <br>
            <label for="buySell">Valor de compra: </label>
            <br>
            <input type="number" min="0" step="0.01" id="buySell" name="buySell" value="0.00" disabled required/>
            <br>
            <br>
            <input type="checkbox" id="confirmation" name="confirmation" required/>
            <label for="confirmation">Confirmar dados preenchidos</label>
            <br>
            <br>
            <input type="submit" value="Enviar" id="bttnSend" name="bttnSend" onclick="return validateForm()" disabled/>
            <input type="reset" value="Limpar" id="bttnReset" name="bttnReset" onclick="return resetForm()"/>

            <input type="hidden" id="data" name="data"/>
            <input type="hidden" id="dataFetch" name="dataFetch"/>
        </form>
        <script src="updateStock.js"></script>
    </body>
</html>
